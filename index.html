<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dots & Boxes</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="control-panel">
      <div class="btn">
        <a href="https://github.com/RogerHYang/dots-and-boxes" target="_blank">
          <img src="icons/github-square-brands.svg" />
        </a>
      </div>
      <div class="btn">
        <a
          href="https://www.linkedin.com/in/roger-y-a35595114/"
          target="_blank"
        >
          <img src="icons/linkedin-brands.svg" />
        </a>
      </div>
    </div>
    <canvas id="canvas" width="500px" height="600px"></canvas>
    <div class="control-panel">
      <div class="btn" id="undo">
        <img src="icons/undo-solid.svg" />
        <span class="tooltiptext">Undo move</span>
      </div>
      <div class="btn" id="redo">
        <img src="icons/redo-solid.svg" />
        <span class="tooltiptext">Redo move</span>
      </div>
      <div class="btn" id="reset">
        <img src="icons/power-off-solid.svg" />
        <span class="tooltiptext">Restart game</span>
      </div>
      <div class="btn" id="info">
        <img src="icons/question-circle-regular.svg" />
        <span class="tooltiptext">How to play</span>
      </div>
    </div>
  </body>
</html>
